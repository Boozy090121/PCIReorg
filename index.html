<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Re-Org Application</title>
    <!-- Add Material-UI fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Material UI CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mui/material@5.15.3/dist/mui-material.min.css">
    <!-- Custom styles -->
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }
        .app-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        #root {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div id="root">
        <h1>Quality Re-organization Tool</h1>
        <p>Loading application...</p>
    </div>

    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    
    <!-- Redux and React-Redux -->
    <script src="https://unpkg.com/redux@4.2.1/dist/redux.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-redux@8.1.2/dist/react-redux.min.js" crossorigin></script>
    
    <!-- Material UI -->
    <script src="https://unpkg.com/@mui/material@5.15.3/umd/material-ui.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@emotion/react@11.11.1/dist/emotion-react.umd.min.js" crossorigin></script>
    <script src="https://unpkg.com/@emotion/styled@11.11.0/dist/emotion-styled.umd.min.js" crossorigin></script>

    <!-- Application Script -->
    <script>
        // Simple app initialization
        document.addEventListener('DOMContentLoaded', function() {
            const rootElement = document.getElementById('root');
            rootElement.innerHTML = `
                <div style="text-align: center; padding: 50px;">
                    <h1>Quality Re-organization Tool</h1>
                    <p>Version 1.0</p>
                    <div style="margin: 30px auto; max-width: 800px;">
                        <p>This application requires proper initialization.</p>
                        <p>Please contact your administrator to complete the setup.</p>
                    </div>
                </div>
            `;
        });
    </script>
</body>
</html>
